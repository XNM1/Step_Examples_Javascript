<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/styles.css" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div id="app"></div>

  <script src="index.js"></script>

  <!-- #region Components -->
  <div id="listContainer" class="hidden">
    <div class="m-2 border-2 border-solid border-black overflow-scroll w-min h-96"></div>
  </div>

  <div id="listItemContainer" class="hidden">
    <div class="bg-gray-100 rounded-2xl flex relative m-2 w-72 h-28 shadow hover:shadow-md transition-shadow">
      <img src="{{image}}" alt="" class="w-28 m-2 rounded-3xl">
      <div class="ml-4">
        <p class="mt-4 text-base">{{name}}</p>
        <p class="text-sm {{colorStatus}}">{{status}}</p>
        <p class="text-sm">{{species}}</p>
      </div>
    </div>
  </div>
  <!-- #endregion -->
</body>

</html>
